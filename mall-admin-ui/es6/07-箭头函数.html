<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var f1 = function(a) {
            return a
        }
        console.log(f1(3))

        // 参数 => 函数体
        var f2 = a => a
        console.log(f2(4))

        var f3 = function(m, n) {
            return m + n
        }

        var f4 = (m, n) => m + n
        console.log(f4(2, 3))

    </script>
</body>
</html>
