<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let name = 'linken', age = 18
       const user = {name: name, age:age}
       console.log(user)
       
       // 对象赋值
       const user2 = {...user}
       console.log(user2)

       user2.age = 19
       console.log(user2)

       // 对象合并
       let a = {name: "peter"}
       let b = {age : 20}
       let c = {...a, ...b}
       console.log(c)

    </script>
</body>
</html>
